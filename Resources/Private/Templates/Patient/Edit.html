<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>


<f:section name="main">
	<h1>Modification de Patient</h1>

	<f:flashMessages/>

	<f:render partial="FormErrors" arguments="{object:Patient}"/>

	<f:form action="update" name="patient" object="{patient}">
		<f:render partial="Patient/EditForm" arguments="{patient:patient}"/>
	</f:form>
</f:section>
</html>
