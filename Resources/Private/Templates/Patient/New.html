<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="main">
	<h1>Nouveau Patient</h1>

	<f:flashMessages/>

	<f:render partial="FormErrors" arguments="{object:Patient}"/>

	<f:form action="create" name="newPatient" object="{newPatient}">
		<f:render partial="Patient/NewForm"/>
	</f:form>
</f:section>
</html>
