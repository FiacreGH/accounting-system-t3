<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:form controller="Patient" action="list" name="Patient" class="form-inline" arguments="{_all}">
	<div class="form-group">
		<label for="searchTerm">Name</label>
		<f:form.textfield name="searchTerm" value="{searchTerm}" class="form-control"/>
	</div>
	<f:form.submit value="Submit" class="btn btn-success"/>

</f:form>
