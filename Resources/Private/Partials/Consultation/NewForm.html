<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="row">
	<div class="col-md-4">
		<div id="accordion">
			<div class="card">
				<div class="card-header" id="headingTwo">
					<b>&nbsp;</b>
				</div>
				<div class="card-body">
					<f:form.hidden property="patient" value="{patient.uid}"/>
					<div class="form-group row">
						<label for="date" class="col-sm-4 col-form-label">
							<f:translate key="tx_accountingsystem_domain_model_consultation.consultationdate"/>
						</label>
						<div class="input-group col-sm-8">
							<f:form.textfield id="date"
							                  additionalAttributes="{class:'form-control'}"
							                  type="date"
							                  property="date"/>
						</div>
					</div>

					<div class="form-group row">
						<label for="place" class="col-sm-4 col-form-label">
							<f:translate key="tx_accountingsystem_domain_model_consultation.place"/>
						</label>
						<div class="input-group col-sm-8">
							<f:form.textfield id="place"
							                  additionalAttributes="{class:'form-control'}"
							                  property="place"
							                  value="Versegères"/>
						</div>
					</div>

					<div class="form-group row">
						<label for="reason" class="col-sm-4 col-form-label">
							<f:translate key="tx_accountingsystem_domain_model_consultation.reason"/>
						</label>
						<div class="input-group col-sm-8">
							<f:form.select id="reason"
							               name="motifOption"
							               additionalAttributes="{class:'select2 form-control'}"
							               options="{'Maladie':'Maladie', 'Accident': 'Accident' }"
							               property="reason"/>
						</div>
					</div>

					<div class="form-group row">
						<label for="note" class="col-sm-4 col-form-label">
							<f:translate key="tx_accountingsystem_domain_model_consultation.notice"/>
						</label>
						<div class="input-group col-sm-8">
							<f:form.textarea id="note"
							                 additionalAttributes="{class:'form-control'}"
							                 rows="12"
							                 property="note"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-8">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item active">
				<a class="nav-link"
				   id="soin-tab"
				   data-toggle="tab"
				   href="#soin"
				   role="tab"
				   aria-controls="soin"
				   aria-expanded="true">
					<f:translate key="tx_accountingsystem_domain_model_consultation.billing"/>
				</a>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade active in" id="soin" role="tabpanel" aria-labelledby="soin-tab">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.comments"/>
					</label>
					<div class="input-group col-sm-10">
						<f:form.textarea additionalAttributes="{class:'form-control'}" rows="4" property="comments"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="rate" class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.rate"/>
					</label>
					<div class=" input-group col-sm-10">
						<f:form.textfield id="rate"
						                  additionalAttributes="{class:'form-control'}"
						                  property="rate"
						                  value="590"/>
					</div>
				</div>


				<div class="form-group row">
					<label for="tarifcode" class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.ctarifshort"/>
					</label>
					<div class="input-group col-sm-10">
						<f:form.select id="tarifcode"
						               name="tafifOption"
						               additionalAttributes="{class:'select2 form-control'}"
						               options="{'1062 massage classique':'1062 massage classique', '1052 réfléxologie plantaire': '1052 réfléxologie plantaire', '1206 Nutrition':'1206 Nutrition' }"
						               property="amountCode"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="quantity" class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.quantity"/>
					</label>
					<div class="input-group col-sm-10">
						<f:form.select name="qtyOption"
						               id='quantity'
						               additionalAttributes="{class:'select2 form-control'}"
						               options="{'6':'6', '12': '12', 18:'18' }"
						               property="quantity"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="price" class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.price"/>
					</label>
					<div class="input-group col-sm-10">
						<f:form.select name="priceOption"
						               id='price'
						               additionalAttributes="{class:'select2 form-control'}"
						               value="10"
						               options="{'10':'10', '7.5': '7.5', '7.22':'7.22' }"
						               property="price"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="vpoint" class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.ptvalue"/>
					</label>
					<div class=" input-group col-sm-10">
						<f:form.textfield id="vpoint"
						                  additionalAttributes="{class:'form-control'}"
						                  property="pointValue"
						                  value="1. 00"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="tva" class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.tva"/>
					</label>
					<div class=" input-group col-sm-10">
						<f:form.textfield id="tva"
						                  additionalAttributes="{class:'form-control'}"
						                  property="tva"
						                  value="0%"/>
					</div>
				</div>

				<div class="form-group row">
					<label for="amount" class="col-sm-2 col-form-label">
						<f:translate key="tx_accountingsystem_domain_model_consultation.amount"/>
					</label>
					<div class="input-group col-sm-10">
						<span class="btn input-group-addon">CHF</span>
						<f:form.textfield id='amount'
						                  additionalAttributes="{class:'form-control'}"
						                  value="60"
						                  property="amount"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<f:link.action additionalAttributes="{class:'btnback btn btn-primary'}">
			Retour
		</f:link.action>
	</div>
	<div class="col-md-6">
		<f:form.submit additionalAttributes="{class:'btn btn-primary'}" value="Créer Consultation"/>
	</div>
</div>

</html>
